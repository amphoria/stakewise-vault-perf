<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Stakewise Vault Performance</title>
    </head>
    <body>
        <h1>Stakewise Vault Performance</h1>
        <form>
            <label class="form-label" for="vault-name">Vault name:</label>
            <input 
                class="form-el" 
                type="text" 
                id="vault-name" 
                name="vault-name" 
                placeholder="Vault name"
            >
            <label class="form-label" for="vault-address">Vault address:</label>
            <input
                class="form-el" 
                type="text" 
                id="vault-address" 
                name="vault-address" 
                placeholder="Vault address"
            >
            <div class="form-buttons">
                <button type="submit" class="form-btn" id="submit-btn" disabled>Add</button>
                <button class="form-btn" id="delete-btn" disabled>Delete</button>
            </div>
        </form>
        <div class="vault-selector">
            <select name="vault-el" id="vault-el">
            </select>
            <button class="buttons" id="update-btn">Update</button>
        </div>
        <div class="results">
            <p id="total"></p>
            <p id="withdrawable"></p>
            <p id="exit-queue-index"></p>
            <p id="position-ticket"></p>
            <p id="timestamp"></p>
        </div>
        <script type="module" src="/index.js"></script>    
    </body>
</html>
